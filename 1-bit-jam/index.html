<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 bit</title>
    <style>
      :root{
        --w:#fff;
        --b:#000;
      }

      html, body { height: 100%; margin: 0; }
      body{
        display:grid;
        place-items:center;
        overflow:hidden;

        /* 1-bit background only */
        background: var(--b);
        color: var(--w);

        /* optional: subtle 1-bit texture (still only black/white) */
        background-image:
          radial-gradient(circle at 1px 1px, var(--w) 1px, transparent 1.1px);
        background-size: 24px 24px;
        background-color: var(--b);
      }

      /* The real canvas is scaled by JS (integer scale). */
      canvas{
image-rendering: pixelated;
  image-rendering: crisp-edges;

        /* 1-bit canvas backing (in case you ever see clears) */
        background: var(--b);

        /* hard, 1-bit border instead of soft shadow */
        border: 2px solid var(--w);
        box-shadow: none;
      }

      /* 1-bit “frame” (no gradients, no alpha shading) */
      .frame{
        padding: 14px;
        border: 2px solid var(--w);
        background: var(--b);
        border-radius: 18px;
      }

      /* optional: tighter look on small screens */
      @media (max-width: 520px){
        .frame{ padding: 10px; border-radius: 14px; }
        canvas{ border-width: 2px; }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
